spring:
  application:
    name: vertex-test

  datasource:
    # Will be overridden by @DynamicPropertySource in BaseIntegrationTest
    url: jdbc:postgresql://localhost:5432/vertex
    username: vertex
    password: vertex
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: false  # Disable for cleaner test output
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    org.art.vertex: DEBUG
    org.testcontainers: INFO
    org.springframework: WARN
    org.hibernate: WARN
