services:
  postgres:
    container_name: vertex-postgres-test
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: vertex
      POSTGRES_USER: vertex
      POSTGRES_PASSWORD: vertex
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vertex"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - vertex-test-data:/var/lib/postgresql/data

volumes:
  vertex-test-data:
    name: vertex-test-data
